<!DOCTYPE html>
<html>
<head>
  <title>Philippine Map with My Location & Database</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Philippine Map</h2>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Create map centered on the Philippines
    var map = L.map('map').setView([12.8797, 121.7740], 6);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // ============================
    // 1) Show My Current Location
    // ============================
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        var lat = position.coords.latitude;
        var lon = position.coords.longitude;

        // Add a marker for "My Location"
        var myMarker = L.marker([lat, lon]).addTo(map);
        myMarker.bindPopup("<b>üìç You are here!</b>").openPopup();

        // Zoom closer to my location
        map.setView([lat, lon], 12);
      });
    } else {
      alert("Geolocation is not supported by your browser.");
    }

    // ============================
    // 2) Example Database (JSON)
    // ============================
    var people = [
      {
        name: "Juan Dela Cruz",
        location: [14.5995, 120.9842], // Manila
        info: "Lives in Manila. Works as an Engineer."
      },
      {
        name: "Maria Santos",
        location: [10.3157, 123.8854], // Cebu City
        info: "Lives in Cebu City. Teacher at a local school."
      },
      {
        name: "Pedro Reyes",
        location: [7.1907, 125.4553], // Davao City
        info: "Lives in Davao. Business owner."
      }
    ];

    // Loop through "database" and add markers
    people.forEach(function(person) {
      L.marker(person.location).addTo(map)
        .bindPopup("<b>" + person.name + "</b><br>" + person.info);
    });
  </script>
</body>
</html>
