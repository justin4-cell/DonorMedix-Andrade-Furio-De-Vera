<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | DonorMedix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 { text-align: center; margin-bottom: 1rem; color: #0d9488; }
    label { display: block; margin-top: 0.5rem; font-weight: bold; }
    input {
      width: 100%; padding: 0.5rem;
      margin-top: 0.25rem; border: 1px solid #ccc; border-radius: 6px;
    }
    button {
      width: 100%; margin-top: 1rem;
      background-color: #0d9488; color: white;
      border: none; padding: 0.75rem;
      border-radius: 6px; cursor: pointer;
      font-weight: bold;
    }
    button:hover { background-color: #0f766e; }
    p.error { color: red; text-align: center; display: none; }
    .link { text-align: center; margin-top: 1rem; }
    .link a { color: #0d9488; text-decoration: none; }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Create Account</h2>
    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Enter your full name" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="Enter your email" required />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password" required />

    <button id="signupBtn">Sign Up</button>
    <p class="error" id="errorMsg">Error message here</p>

    <div class="link">
      Already have an account? <a href="login.html">Log In</a>
    </div>
  </div>

  <!-- Connect JS -->
  <script type="module" src="signup.js"></script>
</body>
</html>
