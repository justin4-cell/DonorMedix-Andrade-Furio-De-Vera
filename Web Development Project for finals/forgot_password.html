<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password · DonorMedix</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --brand:#3472a1;
      --brand-2:#0b90ab;
      --ink:#0f172a;
      --muted:#64748b;
      --line:#e2e8f0;
      --bg:#f8fafc;
      --card:#ffffff;
      --shadow:0 8px 22px rgba(2,6,23,.06);
      --radius:14px;
      --danger:#ef4444;
      --success:#22c55e;
    }

    body {
      min-height: 100vh;
      font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;
      /* Background image with overlay */
      background: 
        linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)),
        url('hospital background1.jpg') no-repeat center center/cover;
      color: var(--ink);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      border: 1px solid rgba(148,163,184,.3);
      box-shadow: var(--shadow);
      padding: 32px 28px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h2 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 24px;
      color: var(--brand-2);
    }

    input[type="email"] {
      width: 100%;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,.7);
      padding: 10px 14px;
      font-size: 14px;
      outline: none;
      margin-bottom: 16px;
      transition: border-color .2s, box-shadow .2s;
    }

    input[type="email"]:focus {
      border-color: var(--brand);
      box-shadow: 0 0 0 2px rgba(52,114,161,.2);
    }

    button {
      width: 100%;
      border-radius: 999px;
      border: none;
      padding: 10px 0;
      font-size: 14px;
      font-weight: 600;
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      color: #ecfdf5;
      cursor: pointer;
      transition: transform .08s ease, box-shadow .08s ease;
    }

    button:active {
      transform: translateY(1px) scale(.99);
      box-shadow: 0 4px 10px rgba(51, 54, 145, 0.3);
    }

    #msg {
      margin-top: 16px;
      font-size: 13px;
    }

    #msg.success {
      color: var(--success);
    }

    #msg.error {
      color: var(--danger);
    }

    .footer-note {
      margin-top: 20px;
      font-size: 11px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Reset Your Password</h2>
    <input id="email" type="email" placeholder="Enter your email" />
    <button id="resetBtn">Send Reset Link</button>
    <p id="msg"></p>
    <p class="footer-note">
      You will receive a password reset link via email.
    </p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    const msgEl = document.getElementById("msg");
    const btn = document.getElementById("resetBtn");

    btn.addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      msgEl.textContent = "";
      msgEl.className = "";

      if (!email) {
        msgEl.textContent = "❌ Please enter your email.";
        msgEl.classList.add("error");
        return;
      }

      sendPasswordResetEmail(auth, email)
        .then(() => {
          msgEl.textContent = "✔ Reset link sent! Check your email.";
          msgEl.classList.add("success");
        })
        .catch((error) => {
          msgEl.textContent = "❌ Error: " + error.message;
          msgEl.classList.add("error");
        });
    });
  </script>
</body>
</html>
