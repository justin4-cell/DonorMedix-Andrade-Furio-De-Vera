<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | DonorMedix</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e0f2fe, #bae6fd);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #fff;
      padding: 35px 30px;
      border-radius: 14px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 330px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .login-box:hover {
      transform: scale(1.02);
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #0d9488;
      font-size: 24px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: #0d9488;
    }

    /* âœ… Login Button */
    #loginBtn {
      width: 100%;
      padding: 12px;
      background-color: #0d9488;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s;
    }

    #loginBtn:hover {
      background-color: #15807c;
    }

    #loginBtn:active {
      transform: scale(0.98);
    }

    /* ðŸ”„ Loading text */
    #loadingText {
      display: none;
      color: #0d9488;
      font-size: 14px;
      margin-top: 10px;
    }

    #errorMsg {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }

    .note {
      font-size: 13px;
      color: #555;
      margin-top: 15px;
    }

    /* ðŸ”¹ Sign Up Button */
    .signup-btn {
      margin-top: 10px;
      background-color: #1d4ed8;
      color: white;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .signup-btn:hover {
      background-color: #2563eb;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2>Login to DonorMedix</h2>

    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />

    <!-- âœ… Login Button -->
    <button id="loginBtn">Login</button>
    <p id="loadingText">ðŸ”„ Logging in... please wait</p>
    <div id="errorMsg"></div>

    <!-- ðŸ”¹ Sign Up Button -->
    <button class="signup-btn" id="signupBtn">Create Account</button>

    <p class="note">Welcome to DonorMedix â€” please log in or sign up to continue.</p>
  </div>

  <!-- âœ… Connect JS -->
  <script type="module" src="login.js"></script>

  <!-- ðŸ”¹ Redirect to signup.html -->
  <script>
    document.getElementById("signupBtn").addEventListener("click", () => {
      window.location.href = "signup.html";
    });

    // Optional loading animation for Login
    const loginBtn = document.getElementById("loginBtn");
    const loadingText = document.getElementById("loadingText");

    loginBtn.addEventListener("click", () => {
      loadingText.style.display = "block";
      setTimeout(() => (loadingText.style.display = "none"), 3000);
    });
  </script>
</body>
</html>
