<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Sign In Modal -->
  <div class="modal" id="signinModal">
    <div class="modal-header">
      <h2>Sign In</h2>
      <!-- Close button links back to homepage -->
      <a href="Home Page.html" class="close-btn" id="closeModal">&times;</a>
    </div>

    <form class="signin-form" action="Home Page.html" method="post">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />

      <!-- Sign In button redirects to homepage after login -->
      <button type="submit" class="btn-signin">Sign In</button>

      <div class="form-links">
        <a href="forgot-password.html" class="forgot">Forgot your password?</a>
        <p>Donâ€™t have an account? <a href="signup.html" class="signup">Sign Up</a></p>
      </div>

      <div class="divider">
        <span>Or continue with</span>
      </div>

      <div class="social-login">
        <button class="google-btn" type="button" onclick="window.location.href='homepage.html'">
          <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" />
          Google
        </button>
        <button class="facebook-btn" type="button" onclick="window.location.href='homepage.html'">
          <img src="https://www.svgrepo.com/show/303145/facebook-icon-logo.svg" alt="Facebook" />
          Facebook
        </button>
      </div>
    </form>
  </div>

</body>
</html>
