<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password Â· DonorMedix</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    :root {
      --brand:#3472a1;
      --brand-2:#0b90ab;
      --ink:#0f172a;
      --muted:#64748b;
      --line:#e2e8f0;
      --bg:#f8fafc;
      --card:#ffffff;
      --shadow:0 8px 22px rgba(2,6,23,.06);
      --radius:14px;
      --danger:#ef4444;
      --success:#22c55e;
    }
    body {
      min-height: 100vh;
      font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;
      background:
        linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)),
        url('hospital background1.jpg') no-repeat center center/cover;
      color: var(--ink);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .card {
      background: var(--card);
      border-radius: var(--radius);
      border: 1px solid rgba(148,163,184,.3);
      box-shadow: var(--shadow);
      padding: 32px 28px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h2 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 24px;
      color: var(--brand-2);
    }
    input[type="email"] {
      width: 100%;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,.7);
      padding: 10px 14px;
      font-size: 14px;
      outline: none;
      margin-bottom: 16px;
      transition: border-color .2s, box-shadow .2s;
    }
    input[type="email"]:focus {
      border-color: var(--brand);
      box-shadow: 0 0 0 2px rgba(52,114,161,.2);
    }
    button {
      width: 100%;
      border-radius: 999px;
      border: none;
      padding: 10px 0;
      font-size: 14px;
      font-weight: 600;
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      color: #ecfdf5;
      cursor: pointer;
      transition: transform .08s ease, box-shadow .08s ease;
    }
    button:active {
      transform: translateY(1px) scale(.99);
      box-shadow: 0 4px 10px rgba(51, 54, 145, 0.3);
    }
    #msg {
      margin-top: 16px;
      font-size: 13px;
      min-height: 16px;
    }
    #msg.success {
      color: var(--success);
    }
    #msg.error {
      color: var(--danger);
    }
    .footer-note {
      margin-top: 20px;
      font-size: 11px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Reset Your Password</h2>

    <!-- FORM (handled by JavaScript / Firebase) -->
    <form id="resetForm">
      <input
        id="email"
        name="email"
        type="email"
        placeholder="Enter your email"
        required
      />
      <button type="submit" id="resetBtn">Send Reset Link</button>
    </form>

    <!-- Message controlled by JS (no PHP) -->
    <p id="msg"></p>

    <p class="footer-note">
      You will receive a password reset link via email.
    </p>
  </div>

  <!-- Firebase + Forgot Password Logic -->
  <script type="module">
    // ===== Firebase imports (v12+ CDN, same style as your other pages) =====
    import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import {
      getAuth,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    // ===== Your Firebase config (use the SAME config as your other DonorMedix pages) =====
    const firebaseConfig = {
  apiKey: "AIzaSyAaWN2gj3VJxT6kwOvCX4LIXkWlbt0LTHQ",
  authDomain: "donormedix.firebaseapp.com",
  projectId: "donormedix",
  storageBucket: "donormedix.appspot.com",
  messagingSenderId: "627472172279",
  appId: "1:627472172279:web:9bf645b54d33075a0d7ff2",
  measurementId: "G-NTNPR4FPT7",
};
    // Initialize Firebase app (only once)
    const app = getApps().length === 0 ? initializeApp(firebaseConfig) : getApps()[0];
    const auth = getAuth(app);

    // ===== DOM elements =====
    const form = document.getElementById("resetForm");
    const emailInput = document.getElementById("email");
    const resetBtn = document.getElementById("resetBtn");
    const msgEl = document.getElementById("msg");

    function setMessage(type, text) {
      msgEl.className = type ? type : "";
      msgEl.textContent = text;
    }

    // ===== Form submit handler =====
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = emailInput.value.trim();

      if (!email) {
        setMessage("error", "Please enter your email address.");
        return;
      }

      // Basic front-end email pattern check
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        setMessage("error", "Please enter a valid email address.");
        return;
      }

      // UI state: disable button while sending
      resetBtn.disabled = true;
      resetBtn.textContent = "Sending...";
      setMessage("", "");

      try {
        await sendPasswordResetEmail(auth, email);

        setMessage(
          "success",
          "Password reset link sent. Please check your email inbox (and spam folder)."
        );
      } catch (error) {
        console.error(error);
        let friendly = "Something went wrong. Please try again.";

        if (error.code === "auth/user-not-found") {
          friendly = "No account found with that email.";
        } else if (error.code === "auth/invalid-email") {
          friendly = "Invalid email address.";
        } else if (error.code === "auth/too-many-requests") {
          friendly = "Too many attempts. Please try again later.";
        }

        setMessage("error", friendly);
      } finally {
        resetBtn.disabled = false;
        resetBtn.textContent = "Send Reset Link";
      }
    });
  </script>
</body>
</html>
